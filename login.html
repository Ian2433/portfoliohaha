<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login with Firebase</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: rgb(0, 0, 0);
        }
        .card {
            border-radius: 15px;
            opacity: 0.9;
        }
        .btn-google {
            background-color: #db4437;
            color: white;
        }
        .btn-google:hover {
            background-color: #c13524;
        }
    </style>
    <script type="module">
        // Import the necessary functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCf6-9FchaQVBxCHql673twGqfA3wf5tE",
            authDomain: "login-c2dc9.firebaseapp.com",
            projectId: "login-c2dc9",
            storageBucket: "login-c2dc9.appspot.com",
            messagingSenderId: "757195392558",
            appId: "1:757195392558:web:6dbb419560688ebe3c41bf"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Set up Google Auth provider
        const provider = new GoogleAuthProvider();

        // Function to handle Google Sign-In
        async function signInWithGoogle() {
            try {
                const result = await signInWithPopup(auth, provider);
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const token = credential.accessToken;
                const user = result.user;

                console.log("User Info: ", user);
                console.log("Access Token: ", token);
            } catch (error) {
                console.error("Error during sign-in: ", error);
            }
        }
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 24rem;">
            <div class="card-body text-center">
                
                <h2 class="card-title mb-4">Welcome Back!</h2>
                <p class="card-text mb-4">Please sign in to continue using our services.</p>
                <button class="btn btn-google btn-block" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <hr class="my-4">
                <p class="text-muted">Don't have an account? <a href="#" class="text-white">Sign up here</a></p>
            </div>
        </div>
    </div>

    <!-- Font Awesome for Google Icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
